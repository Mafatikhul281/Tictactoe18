<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tic Tac Toe 18x18</title>
  <script src="https://cdn.socket.io/4.6.1/socket.io.min.js"></script>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <h1>Tic Tac Toe 18x18</h1>

  <div id="profileSection">
    <input type="text" id="playerName" placeholder="Masukkan Nama Kamu">
    <button onclick="saveName()">Lanjut</button>
  </div>

  <div id="roomSection" style="display:none;">
    <input type="text" id="roomInput" placeholder="Nama Room">
    <button onclick="createRoom()">Buat Room</button>
    <div id="joinableRooms"></div>
  </div>

  <div id="lobbySection" style="display:none;">
    <h2>Lobby: <span id="lobbyRoomName"></span></h2>
    <p>Pemain:</p>
    <ul id="playerList"></ul>
    <button id="startButton" onclick="startGame()">Mulai</button>
  </div>

  <div id="gameSection" style="display:none;">
    <canvas id="gameCanvas" width="720" height="720"></canvas>
  </div>

  <script src="/static/script.js"></script>
</body>
</html>
