<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tic Tac Toe 18x18</title>
  <script src="https://cdn.socket.io/4.6.1/socket.io.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: #121212;
      color: #eee;
      font-family: 'Roboto', sans-serif;
      text-align: center;
      padding: 20px;
    }

    h1 {
      color: #00bcd4;
    }

    input, button {
      padding: 10px;
      margin: 5px;
      border: none;
      border-radius: 5px;
      font-size: 16px;
    }

    input {
      width: 200px;
    }

    button {
      background-color: #00bcd4;
      color: #000;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #0097a7;
    }

    #roomList button {
      margin: 2px;
      background-color: #1e88e5;
      color: white;
    }

    #gameBoard table {
      margin: 20px auto;
      border-collapse: collapse;
    }

    #gameBoard td {
      width: 30px;
      height: 30px;
      border: 1px solid #555;
      text-align: center;
      font-size: 18px;
      cursor: pointer;
      background-color: white;
      color: black;
    }

    #gameBoard td:hover {
      background-color: #ddd;
    }

    #gameBoard p {
      font-size: 18px;
      margin-bottom: 10px;
      color: #ccc;
    }
  </style>
</head>
<body>
  <h1>Tic Tac Toe 18x18</h1>

  <div id="menu">
    <input type="text" id="roomInput" placeholder="Nama Room">
    <button onclick="createRoom()">Buat Room</button>
    <h2>Daftar Room</h2>
    <div id="roomList"></div>
  </div>

  <div id="gameBoard"></div>
  <button id="surrenderBtn" onclick="surrender()" style="display:none;">Menyerah</button>


  <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
